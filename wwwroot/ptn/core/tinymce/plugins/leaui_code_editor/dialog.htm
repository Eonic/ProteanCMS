<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<style>
		* {
			font-family: Monaco,Menlo,Consolas,"Courier New",monospace;
			font-size: 12px;
		}
		textarea:focus {
			outline: none;
		}
		a {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<form>
		<label for="lang">Language</label>
		<select id="lang">
			<option value="">Language</option>
			<option value="cpp">C/C++</option>
			<option value="java">Java</option>
			<option value="javascript">JavaScript</option>
			<option value="css">CSS</option>
			<option value="html">HTML</option>
			<option value="php">PHP</option>
			<option value="python">Python</option>
			<option value="ruby">Ruby</option>
			<option value="csharp">C#</option>
			<option value="golang">Golang</option>
			<option value="erlang">Erlang</option>
			<option value="groovy">Groovy</option>
			<option value="perl">Perl</option>
			<option value="scala">Scala</option>
			<option value="sql">SQL</option>
			<option value="xml">XML/XHTML</option>
			<option value="actionScript">ActionScript3</option>
			<option value="bash">Bash(Shell)</option>
		</select>
		
		<!--
		<a id="format" href="javascript:;">Format Code</a> <a id="unFormat" href="javascript:;" > Cancel Format </a>
		-->
		<div id="oldCode" style="display: none"></div>
		
		<br />
		<pre id="code" spellcheck="false" style="width: 100%; height: 260px; " class="mceFocus"></pre>
	</form>
	
<script src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="ace/src-min-noconflict/ace.js"></script>
<script type="text/javascript" src="ace/src-min-noconflict/ext-language_tools.js"></script>
<script type="text/javascript" src="js/dialog.min.js"></script>
</body>
</html>
